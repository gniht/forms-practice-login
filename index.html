<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="existing-members-login">
    <div>
      <div>
        Already have an Intuit account?
      </div>
      <div>
        <a href="./passwordRecovery">I forgot my User ID or Password</a>
      </div>
    </div>
    <div>
      <a href="login.html"><button class="login">Sign in</button></a>
    </div>
  </div>
  <header>
    <div class="logo-container">
      <div class="logo">
        <img src="./images/intuitLogo.PNG" alt="">
      </div>
      <div class="form-container">
        <p class="large">Create an Intuit account</p>
        <p>One account for everything Intuit, including Mint.</p>
        <p><a href="">Learn more</a></p>
        
        <form action="">
          <label for="email">Email address</label>
          <input type="text" name="email" id="email" required>
          <label for="phone">Phone (recommended)</label>
          <input class="phone" type="text" name="phone" id="phone">
          <p class="phone-note">Standard call, messaging, or data rates may apply.</p>
          <label for="password">Password</label>
          <input type="text" name="password" id="password" required>
        </form>
      </div>
    </div>
  </header>

</body>
</html>
